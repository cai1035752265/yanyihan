<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="">
  <style>
    .box{
      position: relative;
      margin: auto;
      height: 500px;
      width: 200px;
      border: 1px solid #aaa;
    }
    .ball{
      width: 100px;
      height: 100px;
      position: absolute;
      bottom: 200px;
      left: 50px;
      border-radius: 50px;
      background-color: #EBB57D;
      margin: auto;
      perspective: 200px;
    }
  </style>
</head>

<body>
  <div class="box">
      <div class="ball"></div>
  </div>
  <button class="start">开始</button>
  <button class="end">结束</button>
  <script src="../common/common.js"></script>
  <script>
    (function(){
      var $ball = $(".ball");
      var $start = $(".start");
      var $end = $(".end");
      var timer = null;
      var bottom = 200;
      var z = 0;
      var Yspeed = 5;
      var Zspeed = 20;
      var isAdd = false;
      $start.onclick = function(){
        cancelAnimationFrame(timer);
        timer = requestAnimationFrame(move);
        function move(){
          if(isAdd){
            bottom += Yspeed;
            bottom >= 400 && (isAdd = false);
          }else{
            bottom -= Yspeed;
            bottom <= 0 && (isAdd = true);
          }
          z += Zspeed;
          $ball.style.bottom = bottom + 'px';
          $ball.style.transform = 'rotateX('+z+'deg)';
          timer = requestAnimationFrame(move);
        }
        $end.onclick = function(){
          cancelAnimationFrame(timer);
        }
      }
    })()
  </script>
</body>

</html>
