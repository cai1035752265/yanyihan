<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="./css/checkbox.css" />
    <style>
      h3{
        margin: 0;
        color: #e15671;
        position: absolute;
        left: 50%;
        top: 130px;
        z-index: 9;
      }
      .option{
        background: url(./images/checkboxbg.png) no-repeat 0 -260px;
      }
      .link{
        cursor: pointer;
        color: blue;
      }
      .link:hover{
        color:coral;
      }
    </style>
    </head>
<body>
  <div class="box">
      <h3>模拟<span class="link" id="changeType">单选</span></h3>
    <div class="option">
      <a href="javascript:;">美食</a>
      <a href="javascript:;">逛街</a>
      <a href="javascript:;">旅游</a>
    </div>
  </div>
</body>
<script>
var options = document.querySelectorAll(".option a");
var changeType = document.querySelector("#changeType");
var isCheckbox = true;

changeType.onclick = function(){
  isCheckbox = !isCheckbox;
  changeType.innerHTML = isCheckbox ? '单选' : '复选';
}

for(var i = 0; i < options.length;i++){ 
  options[i].number = i;

  options[i].onclick = function(){
    if(isCheckbox){
      for(var j = 0; j < options.length;j++){ 
        options[j].classList.remove('checked');
      }
      this.classList.add('checked');
    }else{
      this.classList.toggle('checked');
    }
  };
}
</script>  
</html>
