<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>擦出图片</title>
    <style>
        body{
            margin: 0;
            background-color: rgb(211, 241, 213);
        }
        .wrap{
            position: relative;
            width: 590px;
            margin: 100px auto;
        }
        .wrap div{
            width: 50px;
            height: 50px;
            position: absolute;
            background: url(./img.jpg);
            background-color: rgb(98, 133, 95);
            background-size: 1000% 1000%;
        }
    </style>
</head>
<body>
    <div class="wrap">
        
    </div>
<script>
var wrap = document.querySelector(".wrap");
var addHtml = "";
//每块分割成50*50，共100块
var w = 50;
var h = 50;
var space = 10;//每块图形的间距

for(var i = 0; i < 100; i++){
    var w_num = i % 10;
    var h_num = parseInt(i / 10);
    addHtml += '<div style="left:' + (w_num * (w + space)) + 'px;top:' + (h_num * (h + space)) + 'px;background-position: -' + (w_num * w) + 'px -' + (h_num * h) + 'px;"></div>'
}
wrap.innerHTML = addHtml;
</script>
</body>
</html>
